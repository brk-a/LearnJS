<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="9-quote_generator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FNjakai's Quote Generator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>FNjakai's Quote Generator</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">Gikuyu gitiui kuhitha uhoro; kiui kuhitha ndia</span>
            </div>
            <div class="person">Gikuyu proverb</div>
            <div class="button-area">
                <button id="new-quote">Another one</button>
            </div>
        </div>
    </div>
   <script src="9-quote_generator.js"></script> 
</body>
</html>
